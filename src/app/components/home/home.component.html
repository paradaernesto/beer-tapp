<div class="container">
  <div class="row">
    <h2>Inicio</h2>
    <hr>
    <div class="alert alert-info">
      Mensaje de prueba (Sirve de notificacion sobre algo importante)
    </div>
  </div>
<!-- Cards -->
<div class="row">
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-calendar fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">8</div>
                      <div>Asados pendientes!</div>
                  </div>
              </div>
          </div>
          <a href="#">
              <div class="panel-footer">
                  <span class="pull-left">Detalle</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
  </div>
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-green">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-tasks fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">5</div>
                      <div>Insumos con bajo stock</div>
                  </div>
              </div>
          </div>
          <a [routerLink]="['/insumos']">
              <div class="panel-footer">
                  <span class="pull-left">Ir a insumos</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
  </div>
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-shopping-cart fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">5</div>
                      <div>Pedidos pendientes</div>
                  </div>
              </div>
          </div>
          <a [routerLink]="['/sales']">
              <div class="panel-footer">
                  <span class="pull-left">Ir a ventas</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
  </div>
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-red">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-3">
                      <i class="fa fa-beer fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                      <div class="huge">80 litros</div>
                      <div>Produccion semanal</div>
                  </div>
              </div>
          </div>
          <a [routerLink]="['/production']">
              <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
  </div>
  </div>
  <!-- /.row -->
<!-- End Cards -->
</div>
